<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星空</title>
    <link rel="stylesheet" type="text/css" href="static/css/_Public.css" />
    <link rel="stylesheet" type="text/css" href="static/css/login.css" />
    <script type="text/javascript" src="static/js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/polygonizr/polygonizr.min.js"></script>
    <script type="text/javascript" src="static/js/ownjs/login.js"></script>
    <script type="text/javascript" src="static/js/ownjs/public.js"></script>
    <script type="text/javascript" src="static/js/jquery/jquery.cookie.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>
    <div class="__New__Su__Cai">
        <div class="__Login__">
          <a class="__Login__Logo__" href="index.html">
            <img src="static/image/svg/title.svg" />
          </a>
          <div class="__Changes__ __Changes__Login__">
            <a class="__Account__ __State__Active__" href="login">账号登录</a>
            <a class="__Res__" href="register">账号注册</a>
          </div>

          <!--login-->
          <div class="__Container__Login__ __State__Show__">
            <div class="__Login__Form__">
              <div class="__Input__ __Commons__">
                <label for="__Number__">请输入您的用户名</label>
                <input type="tel" id="__Number__" onkeyup="username_check_login()" value="" />
                <span class="__Warning__" id="username-check-login">
                  <em>超出规定长度</em>
                  <i class="fa fa-warning"></i>
                </span>
              </div>

              <div class="__Input__ __Commons__">
                <label for="__Password__">请输入密码</label>
                <input type="password" id="__Password__" value=""/>
                <span class="__Warning__" id="login_fail">
                  <em>账号或密码错误，请重新输入</em>
                  <i class="fa fa-warning"></i>
                </span>
              </div>

            </div>

            <div class="__Forget__">
              <a href="forgot_psw.html">忘记密码</a>
            </div>

            <div class="__Button__">
              <button id="dologin" type="button" class="__Login__Btn__ __State__Off__">登录</button>
              <script>
                  $(document).ready(function() {
                      $('#dologin').click(function() {
                          var username = document.getElementById('__Number__').value;
                          var passwd = document.getElementById('__Password__').value;
                          //alert(username + passwd);

                          $.get('login/check', {
                              username: username,
                              password: passwd
                          }, function(data, status) {
                              var msg = document.getElementById('login_fail');

                              var json = JSON.parse(data);
                              var respCode = json.responseCode;
                            
                              if(respCode == "200") {
                                msg.style.display = "none";
                                 $.cookie('username', username, {
                                     path: '/'
                                 });
                                confirm("登录成功");
                                window.location.href = "index";
                              } else {
                                msg.style.display = "inline";
                              }
                          });
                      });
                  });
              </script>
            </div>
          </div>

          </div>


        </div>

        <!--背景动画-->
        <div class="__Bg__Move" id="__Bg__Moves"></div>

    </div>
    <script type="text/javascript">
      $('#__Bg__Moves').polygonizr();
    </script>
  </body>
</html>
