      }

      isLikeThis()

    }
  })

    if(isDianzhan == 1){
      alert("不可频繁点赞")
    }
    else {
      var value = $('#dianzanshu').text()

      urls = "../post/like?username=" +$.cookie('username') + "&postid=" + postid
      // alert(urls)

      $.get({
        url: urls,

          alert("点赞成功")

        }
      })
    }
  })





  $('#guanzhuneirong').click(function () {

    if(isGuanzhu == 1){
      $('#guanzhuneirong').text("关注")
      isGuanzhu = 0
      var postUserName = $("#Postusername").text()
      var urls = "../follow/cancel?following="+postUserName+"&follower="+$.cookie('username');
      // alert(urls)
      $.get({

        url:urls,
        data:{},
        success:function () {
          alert("取消关注成功")
        }
      })

      // alert("已关注")
    }else if(isGuanzhu ==0){
      $('#guanzhuneirong').text("取消关注")

      // alert("未关注")

      var postUserName = $("#Postusername").text()
      var urls = "../follow/follow?following="+postUserName+"&follower="+$.cookie('username');
      $.get({

        url:urls,

        }

  function isLikeThis() {
    var postUserName = $("#Postusername").text()
    var urls = "../follow/is-followed?following="+postUserName+"&follower="+$.cookie('username');
    // alert(urls)
    $.get({
      url:urls,
      data:{},
      success(data){
        var jsonObj = JSON.parse(data)
        if(jsonObj.followed == true){
          $('#guanzhuneirong').text("取消关注")
          isGuanzhu = 1
          // alert("已关注")
        }else{
          $('#guanzhuneirong').text("关注")
          isGuanzhu = 0
          // alert("未关注")
        }
      }
    })
  }




  function dateFormat(time) {
    var date = new Date(time);
    var year = date.getFullYear();
    /* 在日期格式中，月份是从0开始的，因此要加0
     * 使用三元表达式在小于10的前面加0，以达到格式统一  如 09:11:05
     * */
    var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : date.getMonth() + 1;
    var day = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
    var hours = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
    var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
    var seconds = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
    // 拼接
    return year + "-" + month + "-" + day + " " + hours + ":" + minutes + ":" + seconds;
  }
